{% extends 'base.html' %}

{% block conteudo %}
    <h1>Lista de Categorias</h1><br>
    <input type="text" id="buscaCategoria" onkeyup="buscaCategoria()" placeholder="Busca por Categorias" title="buscaCategoria"><br><br>
    <a class="btn btn-primary" href="{% url 'nova_categoria' %}" id="toggleNavColor">Nova Categoria</a><br><br>
    <div class="table-responsive">
    <table class="table table-striped table-hover" id="Categorias">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Ativo?</th>
                <th>Configurações</th>
            </tr>
        </thead>

        <tbody>
        {% for c in lista_categoria %}
            <tr>
                <td>{{ c.nome }}</td>
                <td>{% if c.ativa %}sim{% else %}não{% endif %}</td>
                <td><a class="btn btn-primary" href="{% url 'editar_categoria' c.id %}" id="toggleNavColor">Editar</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
    <script>
        function buscaCategoria() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("buscaCategoria");
        filter = input.value.toUpperCase();
        table = document.getElementById("Categorias");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
            tr[i].style.display = "none";
      }
    }
  }
}
    </script>
{% endblock %}
