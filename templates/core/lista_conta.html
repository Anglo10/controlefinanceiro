{% extends 'base.html' %}

{% block conteudo %}

    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
                <th><a class="btn btn-primary" href="{% url 'nova_conta' %}" id="toggleNavColor">Nova Conta</a></th>
        </tr>
            <tr>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Vencimento</th>
            </tr>
        </thead>

        <tbody>
        {% for c in lista_conta %}
            <tr>
                <td>{{ c.descricao }}</td>
                <td>{{ c.categoria.nome }}</td>
                <td>R${{ c.valor }}</td>
                <td>{{ c.vencimento }}</td>
                <td><a class="btn btn-primary" href="{% url 'dado_editado' c.id %}" id="toggleNavColor">Editar</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
