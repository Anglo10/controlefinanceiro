{% extends 'base.html' %}

{% block conteudo %}
    <input type="text" id="buscaConta" onkeyup="myFunction()" placeholder="Busca por Contas" title="buscaConta">
    <div class="table-responsive">
    <table class="table table-striped table-hover" id="Contas">
        <thead>
        <tr>
                <th><a class="btn btn-primary" href="{% url 'nova_conta' %}" id="toggleNavColor">Nova Conta</a></th>

        </tr>
            <tr>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Vencimento</th>
            </tr>
        </thead>

        <tbody>
        {% for c in lista_conta %}
            <tr>
                <td>{{ c.descricao }}</td>
                <td>{{ c.categoria.nome }}</td>
                <td>R${{ c.valor }}</td>
                <td>{{ c.vencimento }}</td>
                <td><a class="btn btn-primary" href="{% url 'dado_editado' c.id %}" id="toggleNavColor">Editar</a></td>
            </tr>
        {% endfor %}
        </tbody>

        <script>
        function myFunction() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("buscaConta");
        filter = input.value.toUpperCase();
        table = document.getElementById("Contas");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
            tr[i].style.display = "none";
      }
    }
  }
}
</script>
    </table>
    </div>


{% endblock %}
