{% extends 'base.html' %}

{% block conteudo %}

    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Vencimento</th>
            </tr>
        </thead>

        <tbody>
        {% for c in lista_conta %}
            <tr>
                <td>{{ c.descricao }}</td>
                <td>{{ c.categoria.nome }}</td>
                <td>R${{ c.valor }}</td>
                <td>{{ c.vencimento }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
